<!DOCTYPE html>
<html lang="en">
<head>
   <!-- <meta charset="UTF-8">-->
    <title>Glossary</title>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="./js/jquery.min.js"></script>-->
    <link rel="stylesheet" href="./css/bootstrap.css"></link>
    <link rel="stylesheet" href="./css/bootstrap-grid.css"></link>
</head>
<body>
    <div class="container">
        <div class="container">
            <h2>GLOSSARY</h2>
            <p>Type something in the input field to check for the Meaning of a word</p>
            <input class="form-control" id="myInput" type="text" placeholder="Search..">
            <br>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Word</th>
                </tr>
                </thead>
                <tbody id="myTable">
                <tr>
                    <td id="John" onclick=glossary_click(id);>John</td>
                </tr>
                <tr>
                    <td id="Mary" onclick=glossary_click(id);>Mary</td>
                </tr>
                <tr>
                    <td id="July" onclick=glossary_click(id);>July</td>
                </tr>
                <tr>
                    <td id="Anja" onclick=glossary_click(id);>Anja</td>
                </tr>
                </tbody>
            </table>
        <div class="container" id="glossary_result">

        </div>
        </div>

        <script>
            $(document).ready(function(){
                $("#glossary_result").hide();
                $("#myInput").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#myTable tr").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
            function glossary_click(id_of_clicked_item) {
                $("#glossary_result").show();
                $("#glossary_result").html("<h3>Meaning of "+id_of_clicked_item+"</h3>");
            }
        </script>

    </div>
</body>
</html>
